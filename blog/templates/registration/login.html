{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <div class="form-group">
            <label class="inputLabel">{{ form.username.label_tag }}</label>
            <a>{{ form.username }}</a>
            <small id="userHelp" class="form-text text-muted">This is a small comment.</small>
        </div>
        <div class="form-group">
            <label class="inputLabel">{{ form.password.label_tag }}</label>
            <a>{{ form.password }}</a>
        </div>

        <input type="submit" class="btn btn-primary" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
